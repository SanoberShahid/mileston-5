<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

<lebel for="username">  UserName</lebel>
<input type="text" id="username" placeholder="enter your username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your Name" resquied>

            <label for="email">email:</label>
            <input type="email" id="email" placeholder="Enter your email" resquied>

            <label for="phone">phone number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" resquied>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" rows="5" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your  work experience" rows="5" required></textarea>
        
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="5" required></textarea>
        
        </fieldset>
        <button><b>Generate Resume</b></button>
    </form>
    <br>
    <!-- Dynamic and editable resume -->
     <div id="resume-display" contenteditable="true">
        <!-- resume will be generated below -->
     </div>
     <!-- section for  shareable link and download option -->
<div id="shareable-link-container" style="display: none;">
     <h1>Shareable-link</h1>
     <p >here is your uniq link to veiw and adit your resume:</p>
     <a href="#" id="shareable-link" target="_blank"></a>
     <br>
     <button id="download-pdf"><b>Download as PDF</b></button>
    </div>
    <script src="script.js"></script>
    
    </body>
</body>
</html>
